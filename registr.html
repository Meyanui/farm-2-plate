<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="registr.css">
</head>
<body>
  <main>
    <div id="registration-form">
      <fieldset>
      <legend>Farmer Details</legend>
      <form id="farmer-registration">
        <label for="firstName">First Name:</label>
        <input type="text" id="farmName" name="farmName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="farmName" name="farmName" required>

        <label for="farmName">Farm Name:</label>
        <input type="text" id="farmName" name="farmName" required>
    
        <label for="farmLocation">Farm Location:</label>
        <input type="text" id="farmLocation" name="farmLocation" required>
    
        <label for="farmDescription">Farm Description (optional):</label>
        <textarea id="farmDescription" name="farmDescription" rows="5"></textarea>
      
    
        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>
    
        <label for="emailAddress">Email Address (optional):</label>
        <input type="email" id="emailAddress" name="emailAddress">

        <!-- <button type="button">Register as Farmer</button> -->
        <a href="./welcome.html" class ="button">Register as Farmer</a>
      </fieldset>
    
        <!-- <input type="submit" value="Register as Farmer" disabled>  </form> -->

       
    
      <p id="registration-message"></p>
    </div>




  </main>
</body>
</html>
